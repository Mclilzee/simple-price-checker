<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Price Checker</title>
  </head>
  <body>
    <div class="instructions">
      <h1>Simple price checker!</h1>
      <h3>This converter works with grams or liters.</h3>
      <h4>
        Provide the first field with product weight / volume, and the second
        field with the price on the pricetag.
      </h4>
    </div>
    <div class="input-fields">
      <div class="weight-input">
        <label class="lable">Weight / Volume</label>
        <input type="number" min="1" max="999999999999" />
      </div>
      <div class="price">
        <label class="label">Price</label>
        <input type="number" min="1" max="999999999999" />
      </div>
    </div>
    <h1 class="result"></h1>
  </body>
</html>
