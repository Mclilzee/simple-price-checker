<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Simple Price Checker</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Simple price checker!</h1>
      <h2 class="description">
        This converter works with grams or mililiters.
      </h2>
      <h3 class="instructions">
        Provide the first field with product weight / volume, and the second
        field with the price on the pricetag.
      </h3>
    </div>
    <form class="input-fields">
      <div class="weight-input">
        <label class="lable">Weight / Volume</label>
        <input type="number" step="any" min="0.01" max="999999999999" />
      </div>
      <div class="price-input">
        <label class="label">Price</label>
        <input type="number" step="any" min="0.01" max="999999999999" />
      </div>
      <button class="confirm-button" type="submit">Convert</button>
    </form>
    <h2 class="result-box">The price in kg / Liter</h2>
    <h1 class="result kg">0</h1>
    <h2 class="result-box">The price in 100g / 100 Liters</h2>
    <h1 class="result g">0</h1>
  </body>
</html>
